prod:
  .settings:
    no_script_name:         false
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            59cf622216890f6758099d956ebbabc7edaf2433
    enabled_modules:        [default, sfGuardAuth,  claim, common, nopermission, claim, users, claimopened, claimclosed, messages, Fmodel, dialog, attach, prnt, language, history, ajax, reports] 
    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS
    standard_helpers:       [Partial, Cache, I18N]
    i18n:                   true
    default_culture:        ru_RU
    charset:                utf-8

    # Enable the database manager
    use_database:           true
    login_module:           sfGuardAuth
    login_action:           signin
    secure_module:          sfGuardAuth
    secure_action:          secure
