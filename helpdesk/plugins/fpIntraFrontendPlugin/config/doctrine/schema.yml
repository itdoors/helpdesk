DocDocumentGroup:
  columns:
    id:
      primary: true
      type: integer
      notnull: true
      autoincrement: true
    name:
      unique: true
      type: string(100)
      notnull: true
    description:
      type: string(255)
    createdatetime:
      type: timestamp
    level:
      type: integer
    user_id:
      type: integer
      notnull: true 
    parent_id:
      type: integer
    isdeleted:
      default: false
      type: boolean
  relations:
    Users:
      class: sfGuardUser
      foreignAlias: DocDocumentGroup
      local: user_id
      foreign: id 
    ParentCategory:
      class: DocDocumentGroup
      foreignAlias: DocDocumentGroup
      local: parent_id
      foreign: id
    Childrens:
      class: DocDocumentGroup
      foreignAlias: DocDocumentGroup
      local: id
      foreign: parent_id
      type: many
    sfUsers:
      class: sfGuardUser
      type: many
      refClass: DocDocumentGroupSfUsers
      local: docdocumentgroup_id
      foreign: sfguarduser_id
    sfGroups:
      class: sfGuardGroup
      type: many
      refClass: DocDocumentGroupSfGroups
      local: docdocumentgroup_id
      foreign: sfguardgroup_id
    LogIntranet:
      class: LogIntranet
      type: many
      foreignAlias: DocDocumentGroup
      local: id
      foreign: obj_id  
      


